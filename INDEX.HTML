<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #pdfViewer {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
    #showBtn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }
    #showBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <button id="showBtn">Show PDF</button>

  <iframe id="pdfViewer" src="myfile.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>

  <script>
    const btn = document.getElementById('showBtn');
    const viewer = document.getElementById('pdfViewer');

    const animations = [
      "animate__fadeIn",
      "animate__zoomIn",
      "animate__slideInUp",
      "animate__flipInX",
      "animate__jackInTheBox",
      "animate__rollIn",
      "animate__lightSpeedInLeft",
      "animate__bounceIn",
      "animate__fadeInUpBig",
      "animate__zoomInDown"
    ];

    btn.addEventListener('click', () => {
      const animation = animations[Math.floor(Math.random() * animations.length)];
      viewer.classList.add('animate__animated', animation);
      viewer.style.display = 'block';
      btn.style.display = 'none';
    });
  </script>

</body>
</html>
