<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f2f2f2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace 'myfile.pdf' with your PDF file name -->
  <iframe src="myfile.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen></iframe>
</body>
</html>
