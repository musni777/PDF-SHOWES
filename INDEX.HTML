<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced PDF Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f2f5f9;
      --bg-dark: #121212;
      --text-light: #1e1e1e;
      --text-dark: #f1f1f1;
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --radius: 12px;
    }

    [data-theme="dark"] {
      --bg-light: var(--bg-dark);
      --text-light: var(--text-dark);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #topBar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    #topBar button, #bottomNav button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 14px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    #topBar button:hover, #bottomNav button:hover {
      background: var(--primary-dark);
    }

    #pdfContainer {
      margin-top: 70px;
      width: 90%;
      max-width: 1200px;
      height: calc(100vh - 150px);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #bottomNav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 10px;
      z-index: 10;
    }

    #loader {
      font-size: 20px;
      margin: 40px 0;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      #topBar button, #bottomNav button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div id="topBar">
    <div>
      <button onclick="toggleTheme()">üåì Theme</button>
      <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
      <button onclick="zoomIn()">‚ûï Zoom</button>
      <button onclick="zoomOut()">‚ûñ Zoom</button>
      <button onclick="printPDF()">üñ®Ô∏è Print</button>
      <button onclick="sharePDF()">üì§ Share</button>
    </div>
    <div>
      <button onclick="downloadPDF()">‚¨áÔ∏è Download</button>
      <button onclick="loadPDF()">üìÑ Show PDF</button>
    </div>
  </div>

  <div id="loader">Loading PDF...</div>

  <div id="pdfContainer">
    <iframe id="pdfFrame" src="" allowfullscreen></iframe>
  </div>

  <div id="bottomNav">
    <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
    <span id="pageCounter">Page 1</span>
    <button onclick="nextPage()">‚û°Ô∏è Next</button>
  </div>

  <script>
    let currentPage = 1;
    let zoomLevel = 1;

    function loadPDF() {
      const animation = "animate__fadeIn";
      document.getElementById('loader').style.display = 'block';
      setTimeout(() => {
        const frame = document.getElementById('pdfFrame');
        frame.src = `myfile.pdf#page=${currentPage}`;
        document.getElementById('pdfContainer').style.display = 'block';
        frame.classList.add('animate__animated', animation);
        document.getElementById('loader').style.display = 'none';
      }, 1000);
    }

    function toggleTheme() {
      document.documentElement.dataset.theme = 
        document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => alert(err));
      } else {
        document.exitFullscreen();
      }
    }

    function zoomIn() {
      zoomLevel += 0.1;
      document.getElementById('pdfFrame').style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel = Math.max(0.5, zoomLevel - 0.1);
      document.getElementById('pdfFrame').style.transform = `scale(${zoomLevel})`;
    }

    function downloadPDF() {
      window.open('myfile.pdf', '_blank');
    }

    function printPDF() {
      const frame = document.getElementById('pdfFrame');
      frame.contentWindow.print();
    }

    function prevPage() {
      if (currentPage > 1) currentPage--;
      updatePage();
    }

    function nextPage() {
      currentPage++;
      updatePage();
    }

    function updatePage() {
      document.getElementById('pdfFrame').src = `myfile.pdf#page=${currentPage}`;
      document.getElementById('pageCounter').textContent = `Page ${currentPage}`;
    }

    function sharePDF() {
      if (navigator.share) {
        navigator.share({
          title: 'View my PDF',
          text: 'Check out this PDF',
          url: window.location.href
        });
      } else {
        alert('Share not supported.');
      }
    }
  </script>

</body>
</html>
