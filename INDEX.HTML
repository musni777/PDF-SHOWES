<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My PDF Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg-light: #f9fafb;
      --color-bg-dark: #121212;
      --color-text-light: #222;
      --color-text-dark: #eee;
      --color-primary: #4f46e5;
      --color-primary-dark: #3730a3;
      --radius: 12px;
      --transition: 0.3s ease;
    }
    [data-theme="dark"] {
      --color-bg-light: var(--color-bg-dark);
      --color-text-light: var(--color-text-dark);
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg-light);
      color: var(--color-text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255 255 255 / 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      z-index: 1000;
    }
    header .btn-group {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background var(--transition);
      user-select: none;
    }
    button:hover, button:focus {
      background: var(--color-primary-dark);
      outline: none;
    }
    main {
      margin-top: 72px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    #pdf-wrapper {
      width: 90vw;
      max-width: 1000px;
      height: 80vh;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
      overflow: hidden;
      background: white;
      display: flex;
      flex-direction: column;
    }
    #pdf-loader {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--color-primary);
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    iframe#pdf-frame {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      transform-origin: top left;
      transition: transform 0.3s ease;
      display: none;
    }
    footer {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding-bottom: 1rem;
    }
    footer button {
      flex: 1 1 100px;
      max-width: 140px;
    }
    #page-info {
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-primary);
      user-select: none;
      align-self: center;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
      footer button {
        max-width: 100%;
      }
      #pdf-wrapper {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="btn-group">
    <button id="loadBtn">Show PDF</button>
    <button id="downloadBtn" disabled>Download PDF</button>
    <button id="printBtn" disabled>Print PDF</button>
  </div>
  <div class="btn-group">
    <button id="themeBtn">Toggle Theme</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>
</header>

<main>
  <div id="pdf-wrapper">
    <div id="pdf-loader">Loading PDF...</div>
    <iframe id="pdf-frame" src="" allowfullscreen></iframe>
  </div>
</main>

<footer>
  <button id="prevPageBtn" disabled>Prev Page</button>
  <div id="page-info">Page 1</div>
  <button id="nextPageBtn" disabled>Next Page</button>
</footer>

<script>
  const pdfFrame = document.getElementById('pdf-frame');
  const pdfLoader = document.getElementById('pdf-loader');
  const loadBtn = document.getElementById('loadBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const printBtn = document.getElementById('printBtn');
  const themeBtn = document.getElementById('themeBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const prevPageBtn = document.getElementById('prevPageBtn');
  const nextPageBtn = document.getElementById('nextPageBtn');
  const pageInfo = document.getElementById('page-info');

  let currentPage = 1;
  const totalPages = 100; // You can set your PDF's page count here if known.
  let zoomLevel = 1;

  function showLoader(show) {
    pdfLoader.style.display = show ? 'flex' : 'none';
    pdfFrame.style.display = show ? 'none' : 'block';
  }

  function loadPDF(page = 1) {
    showLoader(true);
    currentPage = page;
    // The URL includes parameters to start on a specific page
    pdfFrame.src = `myfile.pdf#page=${currentPage}`;
  }

  pdfFrame.addEventListener('load', () => {
    showLoader(false);
    updatePageInfo();
    enableControls(true);
  });

  function updatePageInfo() {
    pageInfo.textContent = `Page ${currentPage}`;
  }

  function enableControls(enabled) {
    downloadBtn.disabled = !enabled;
    printBtn.disabled = !enabled;
    prevPageBtn.disabled = !enabled || currentPage <= 1;
    nextPageBtn.disabled = !enabled || currentPage >= totalPages;
  }

  loadBtn.addEventListener('click', () => loadPDF(currentPage));

  downloadBtn.addEventListener('click', () => {
    window.open('myfile.pdf', '_blank');
  });

  printBtn.addEventListener('click', () => {
    pdfFrame.contentWindow.print();
  });

  themeBtn.addEventListener('click', () => {
    document.documentElement.dataset.theme =
      document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
  });

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      loadPDF(currentPage);
    }
  });

  nextPageBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      loadPDF(currentPage);
    }
  });

  // Zooming with buttons could be added here if desired

</script>

</body>
</html>
